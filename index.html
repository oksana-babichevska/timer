<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">-->
    <title>Timer New Year</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="container__title">До Нового року залишилось</h1>
            <div class="container__year" id="year"></div>
            <!--Counter-->
            <div class="container__counter" id="counter">
                <div class="container__time">
                    <h2 id="days">00</h2>
                    <p>днів</p>
                </div>
                <div class="container__time">
                    <h2 id="hours">00</h2>
                    <p>годин</p>
                </div>
                <div class="container__time">
                    <h2 id="minutes">00</h2>
                    <p>хвилин</p>
                </div>
                <div class="container__time">
                    <h2 id="seconds">00</h2>
                    <p>секунд</p>
                </div>
            </div>
        </div>


    </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
